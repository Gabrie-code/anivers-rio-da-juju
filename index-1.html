
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feliz Aniversário, Amor!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #ffd1dc, #ffe4e1);
      text-align: center;
      color: #333;
    }
    .container {
      padding: 40px;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 2em;
    }
    .gift-button {
      padding: 15px 30px;
      font-size: 1.2em;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .gift-button:hover {
      background-color: #ff1493;
    }
    .reveal {
      margin-top: 30px;
      display: none;
      font-size: 1.5em;
      color: #c2185b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Feliz Aniversário, Meu Amor!</h1>
    <p>Hoje é o seu dia e eu quis fazer algo diferente para te lembrar o quanto você é especial pra mim.</p>
    <p>Aperte o botão abaixo quando estiver pronta para sua surpresa...</p>
    <button class="gift-button" onclick="mostrarPresente()">Quero ver!</button>
    <div class="reveal" id="presente">
      <p>Presente: R$500 para você usar como quiser!</p>
      <p>Te amo demais! Aproveite seu dia!</p>
    </div>
  </div>

  <script>
    function mostrarPresente() {
      document.getElementById("presente").style.display = "block";
    }
  </script>
</body>
</html>
